name: Code Review CI

on: 
  push:
  pull_request:

jobs:
  devin-code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for diff analysis
      
      - name: Run code review
        run: |
          curl --request POST \
            --url https://api.devin.ai/v1/sessions \
            --header 'Authorization: Bearer ${{ secrets.DEVIN_API_KEY }}' \
            --header 'Content-Type: application/json' \
            --data '{
              "prompt": "!eval_rules -- review the code diff against rules using playbook for repo taylor-curran/windsurf-demo",
              "idempotent": true
            }'

